import:
 - ~/.config/alacritty/arcadium.yaml

font:
  normal:
    family: Go Mono
    style: Regular

  bold:
    family: Go Mono
    style: Bold

  italic:
    family: Go Mono
    style: Italic

  bold_italic:
    family: Go Mono
    style: Bold Italic

  size: 13.0

shell:
  program: /bin/bash
  args:
    - --login

cursor:
  style:
    shape: Block

dynamic_title: true
live_config_reload: true

key_bindings:
  - { key: V,        mods: Alt,       action: Paste                        }
  - { key: C,        mods: Alt,       action: Copy                         }
  - { key: Q,        mods: Alt,       action: Quit                         }
  - { key: N,        mods: Alt,       action: SpawnNewInstance             }
  - { key: Return,   mods: Alt,       action: ToggleFullscreen             }
